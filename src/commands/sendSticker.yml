description: >
  Sends a sticker to a given chat

parameters:
  telegram-bot-token:
    type: env_var_name
    default: TELEGRAM_BOT_TOKEN
    description: >
      Name of environment variable storing your Telegram bot token
  telegram-chat-id:
    type: env_var_name
    default: TELEGRAM_CHAT_ID
    description: >
      Name of environment variable storing your Telegram chat id
  telegram-sticker:
    description: Enter a sticker file_id to send a file that exists on the Telegram servers or an HTTP URL as a String for Telegram to get a .webp file from the Internet
    type: string
    default: https://raw.githubusercontent.com/TelegramBots/book/master/src/docs/sticker-fred.webp

steps:
  - run:
      name: SendSticker
      shell: /bin/bash
      command: |
        curl "https://api.telegram.org/bot$<<parameters.telegram-bot-token>>/sendSticker?chat_id=$<<parameters.telegram-chat-id>>&sticker=$<<parameters.telegram-sticker>>"
